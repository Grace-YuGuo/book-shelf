{% extends "base.html" %}
{% load crispy_forms_tags %}

<!-- book_detail.html content starts here -->
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form id="bookForm" method="POST" style="width: 725px" enctype='multipart/form-data'>
        {{ form |crispy}}
        {% csrf_token %}
        <button id="postbutton" type="submit" class="btn btn-outline-primary">Create</button>
      </form>
    </div>
  </div>
</div>


<!-- book_detail.html content ends here -->
{% endblock %}
