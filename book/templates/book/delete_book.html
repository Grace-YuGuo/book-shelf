{% extends "base.html" %}

<!-- book_detail.html content starts here -->
{% block content %}
<h2>Are you sure you want to delete "{{ book.title }}" ?</h2>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form id="bookForm" method="POST">
        {% csrf_token %}
        <p>Confirm: </p>
        <button id="postbutton" type="submit" class="btn btn-outline-primary">Confirm Delete</button>
      </form>

      <div class="mt-3">
        <p>Or :</p>
        <a href="{% url 'home' %}">No, take me home</a>
      </div>
    </div>
  </div>
</div>



<!-- book_detail.html content ends here -->
{% endblock %}
